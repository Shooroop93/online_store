databaseChangeLog:
  - changeSet:
      id: create table shipping
      author: Sergeev Roman
      changes:
        - createTable:
            tableName: shipping
            remarks: Доставка
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: Идентификатор доставки
              - column:
                  name: order_id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
                  remarks: Ссылка на заказ
              - column:
                  name: shipping_address
                  type: varchar
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
                  remarks: Адрес доставки (может отличаться от адреса клиента)
              - column:
                  name: carrier
                  type: varchar(50)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
                  remarks: Перевозчик (например, DHL, FedEx)
              - column:
                  name: tracking_number
                  type: varchar(100)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
                  remarks: Номер для отслеживания
              - column:
                  name: status
                  type: varchar(20)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
                  remarks: Статус доставки (например, "In Progress", "Delivered")
              - column:
                  name: shipped_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  remarks: Дата отправки
              - column:
                  name: delivery_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  remarks: Дата доставки

        - addForeignKeyConstraint:
            baseTableName: shipping
            baseColumnNames: order_id
            constraintName: fk_order_id_shipping
            referencedTableName: order
            referencedColumnNames: id
            onDelete: CASCADE