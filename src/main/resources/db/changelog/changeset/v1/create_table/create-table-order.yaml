databaseChangeLog:
  - changeSet:
      id: create table order
      author: Sergeev Roman
      changes:
        - createTable:
            tableName: order
            remarks: Заказы
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: Идентификатор заказа
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    primaryKey: false
                    nullable: false
                  remarks: Ссылка на клиента, который создал заказ
              - column:
                  name: total_amount
                  type: decimal
                  defaultValue: 0
                  constraints:
                    nullable: false
                  remarks: Общая стоимость заказа
              - column:
                  name: status
                  type: varchar(10)
                  defaultValue: Pending
                  constraints:
                    nullable: false
                  remarks: Статус заказа (например, "Cancelled", "Pending", "Paid", "Shipped", "Delivered")
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: true
                  remarks: Дата и время создания заказа
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: true
                  remarks: Дата и время последнего обновления заказа

        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: customer_id
            constraintName: fk_customer_id_order
            referencedTableName: customer
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: add constraint check total_amount positive
      author: Sergeev Roman
      changes:
        - sql:
            sql: ALTER TABLE "order" ADD CONSTRAINT check_total_amount_positive CHECK (total_amount >= 0);