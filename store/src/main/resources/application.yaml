spring:
  profiles:
    active: secrets
  application:
    name: store
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.yaml
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
server:
  port : 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

application:
  notices:
    health: UP
  url:
    wallet:
      stub_pay_order: http://localhost:8081/api/v1/wallet/stubPayOrder